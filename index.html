<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="card">
    <div>
      <img id="hero-image" src="images/illustration-hero.svg" alt=" hero-image">
    </div>

    <div id="white">
    
      <div id="Big">
        <h1> Order Summary</h1>
      </div>
      <div class="Description">
        <h3>You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!</h3>
      </div>

      <div id="musics">
        <img src="images/icon-music.svg" alt="musics">
      </div>

      <div class="plan">
        <h2>Annual Plan</h2>
      </div>

      <div id="year">
        <h2>$59.99/year</h2>
      </div>
      <div>
        <a id="change" href="https://xclusive09.github.io/my-website/">Change</a>
      </div>

      <div>
        <button id="btn"> Proceed to Payment</button>
      </div>

      <div id="order">
        <p> Cancel Order</p>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a class="attr" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attr" href="https://xclusive09.github.io/my-website/">Abdulqudus Ibrahim</a>.
    </div>
  </footer>
</body>

</html>
